{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Studentska evidencija</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('studenti') }}>Studenti<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('predmeti') }}>Predmeti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href={{ url_for('korisnici') }} tabindex="-1" aria-disabled="true">Korisnici</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="/logout" class="btn btn-primary">
      	<i class="fas fa-sign-out-alt"></i>
      </a>
    </form>
  </div>
</nav>
<div class="container">
	<div class="row col-lg-5 col-xs-12">
		<div class="my-2 justify-content-center">
			<h4>Novi korisnik</h4>
			<form action={{ url_for('korisnikn') }} method="POST">
				<div class="form-group">
					<label for="ime">Ime:</label>
					<input class="form-control" type="text" placeholder="Vaše ime:" name="ime" required>
				</div>
				<div class="form-group">
					<label for="prezime">Prezime:</label>
					<input class="form-control" type="text" placeholder="Vaše prezime:" name="prezime" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="email" placeholder="Vaš email:" name="email" required>
				</div>
				<div class="form-group">
					<label for="rola">Rola:</label>
					<select name="rola" class="form-control">
						<option selected disabled>--Izaberite rolu--</option>
						<option value="administrator">Administrator</option>
						<option value="profesor">Profesor</option>
					</select>
				</div>
				<div class="form-group">
					<label for="lozinka" >Lozinka:</label>
					<input class="form-control" type="password" placeholder="Vaša lozinka:" name="lozinka">
				</div>
				<input type="submit" class="btn btn-primary" role="button" value="Sačuvaj">
			</form>
		</div>
	</div>	

</div>

{% endblock %}
