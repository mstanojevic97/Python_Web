<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap-4.5.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<title>Evidencija studenata</title>
</head>
<body>
	{% block content %}


	{% endblock %}
	<script src="/static/jquery-3.6.0.js"></script>
	<script src="/static/bootstrap-4.5.3/js/bootstrap.js"></script>
	<script src="/static/fontawesome/js/all.js"></script>
	<script>
		$("#slika").on("change", function (e) {
			var reader = new FileReader();
			const file = e.target.files[0];
			reader.onload = function (e) {
				$("#slika_pregled").attr("src", e.target.result);
			};
			reader.readAsDataURL(file);
			});
</script>
</body>
</html>
