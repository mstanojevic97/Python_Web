{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Studentska evidencija</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href={{ url_for('studenti') }}>Studenti<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('predmeti') }}>Predmeti</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('korisnici') }} tabindex="-1" aria-disabled="true">Korisnici</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="/logout" class="btn btn-primary">
      	<i class="fas fa-sign-out-alt"></i>
      </a>
    </form>
  </div>
</nav>
<div class="container">
	<div class="row col-lg-5 col-xs-12">
		<div class="my-2 justify-content-center">
			<h4>Novi student</h4>
			<form action={{ url_for('studentn' ) }} method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="ime">Ime:</label>
					<input class="form-control" type="text" name="ime">
				</div>
				<div class="form-group">
					<label for="ime_roditelja">Ime roditelja:</label>
					<input class="form-control" type="text" name="ime_roditelja">
				</div>
				<div class="form-group">
					<label for="prezime">Prezime:</label>
					<input class="form-control" type="text" name="prezime">
				</div>
				<div class="form-group">
					<label for="broj_indeksa">Broj indeksa:</label>
					<input class="form-control" type="text" name="broj_indeksa">
				</div>
				<div class="form-group">
					<label for="godina_studija">Godina studija:</label>
					<input class="form-control" type="text" name="godina_studija">
				</div>
				<div class="form-group">
					<label for="jmbg">JMBG:</label>
					<input class="form-control" type="text" name="jmbg">
				</div>
				<div class="form-group">
					<label for="datum">Datum:</label>
					<input class="form-control" type="date" name="datum">
				</div>
				<div class="form-group">
					<label for="espb">ESPB:</label>
					<input class="form-control" type="text" name="espb">
				</div>
				<div class="form-group">
					<label for="prosek_ocena">Prosek ocena:</label>
					<input class="form-control" type="text" name="prosek_ocena">
				</div>
				<div class="form-group">
					<label for="broj_telefona">Broj telefona:</label>
					<input class="form-control" type="text" name="broj_telefona">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="email" name="email">
				</div>
				<div class="form-group">
					<label for="slika">
					<img id="slika_pregled" src="/static/img/placeholder.png" />
					</label>
					<label for="slika" class="btn btn-primary">Odaberi sliku</label>
					<input type="file" accept="image/*" class="custom-file-input" hidden id="slika" name="slika">
				</div>
				<input type="submit" class="btn btn-primary" role="button" value="Sačuvaj">
			</form>
		</div>		
	</div>	
</div>

{% endblock %}
